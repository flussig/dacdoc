language: java

jdk:
  - openjdk8

branches:
  only:
    - master
    - development

env:
  global:
    secure: 


before_install:
  - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
  - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust

before_deploy:
  - mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
  - export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep -v '\[')
  - echo $project_version

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: dacdoc-maven-plugin/target/dacdoc-maven-plugin-$project_version.jar
  on:
    repo: flussig/dacdoc
    branch: master
    tags: true
  name: $project_version

install:
  - if [ ! $TRAVIS_PULL_REQUEST == false ];
    then echo "build and test"; mvn --settings .maven.xml install -Dgpg.skip -Dmaven.javadoc.skip=true -B -V;
    else echo "no build and test for non-PR";
    fi


## Build and release to maven central
script:
  - if [ $TRAVIS_PULL_REQUEST == false ] && [ $TRAVIS_BRANCH == "master" ];
    then echo "release to maven central"; mvn release:clean release:prepare release:perform --settings .maven.xml -DskipTests=true -B -U -Prelease;
    else echo "no release to maven for PR or non-master branches";
    fi
